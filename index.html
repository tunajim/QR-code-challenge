<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    >

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex fl-column fl-center">
    <main class="QR-card flex fl-column fl-gap">
      <img
        src="./images/image-qr-code.png"
        alt="qr code leading to frontendmentor.io"
      >
      <section class="flex fl-column fl-gap">
        <h2 class="dark-blue-text heavy">
          Improve your front-end skills by building projects
        </h2>
        <p class="grayish-blue-text light">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

    <footer aria-label="Footer" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://dtc-wsuv.org/jlesperance23/portfolio/"
        >James Lesperance</a
      >.
    </footer>
  </body>
</html>
